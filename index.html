<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label form="Name" id="name-label"
          >Name <input id="name" placeholder="Enter your name" required
        /></label>
        <label form="email" id="email-label"
          >Email
          <input
            id="email"
            required
            placeholder="Enter your Email"
            type="email"
        /></label>
        <label for="age" id="number-label"
          >Age (optional)<input
            placeholder="Age"
            id="number"
            type="number"
            name="age"
            min="10"
            max="99"
        /></label>
        <label for="referrer"
          >Which option best describes your current role?
          <select id="referrer" value="value" name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        Would you recommend freeCodeCamp to a friend?
        <label for="definitely">
          <input
            id="definitely"
            value="definitely"
            type="radio"
            name="radio"
            class="inline"
          />Definitely
        </label>
        <label for="maybe">
          <input
            id="maybe"
            value="maybe"
            type="radio"
            name="radio"
            class="inline"
          />Maybe
        </label>
        <label for="not sure">
          <input
            id="not sure"
            value="not sure"
            type="radio"
            name="radio"
            class="inline"
          />Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="referrer"
          >What is your favorite feature of freeCodeCamp??
          <select id="dropdown" name="referrer">
            Select an option
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset value="survey-form" class="form-group">
        <label for="front-end-projects">
          <input
            id="front-end-projects"
            value="front-end-projects"
            type="checkbox"
            name="front-end-projects"
            class="input-checkbox"
          />
          Front-end Projects
        </label>
        <label for="back-end-projects">
          <input
            id="back-end-projects"
            value="back-end-projects"
            type="checkbox"
            name="back-end-projects"
            class="input-checkbox"
          />
          Back-end Projects
        </label>
        <label for="data-visualization">
          <input
            id="data-visualization"
            value="back-end-projects"
            type="checkbox"
            name="data-visualization"
            class="input-checkbox"
          />
          Data Visualization
        </label>
        <label for="challenges">
          <input
            id="challenges"
            value="challenges"
            type="checkbox"
            name="challenges"
            class="input-checkbox"
          />
          Challenges
        </label>
        <label for="open-source-community">
          <input
            id="open-source-community"
            value="open-source-community"
            type="checkbox"
            name="open-source-community"
            class="input-checkbox"
          />
          Open Source Community
        </label>
        <label for="gitter-help-rooms">
          <input
            id="gitter-help-rooms"
            value="gitter-help-rooms"
            type="checkbox"
            name="gitter-help-rooms"
            class="input-checkbox"
          />
          Gitter help rooms
        </label>
        <label for="videos">
          <input
            id="videos"
            value="videos"
            type="checkbox"
            name="videos"
            class="input-checkbox"
          />
          Videos
        </label>
        <label for="city-meetups">
          <input
            id="city-meetups"
            value="city-meetups"
            type="checkbox"
            name="city-meetups"
            class="input-checkbox"
          />
          City Meetups
        </label>
        <label for="wiki">
          <input
            id="wiki"
            value="wiki"
            type="checkbox"
            name="wiki"
            class="input-checkbox"
          />
          Wiki
        </label>
        <label for="forum">
          <input
            id="forum"
            value="forum"
            type="checkbox"
            name="forum"
            class="input-checkbox"
          />
          Forum
        </label>
        <label for="additional-courses">
          <input
            id="additional-courses"
            value="additional-courses"
            type="checkbox"
            name="additional-courses"
            class="input-checkbox"
          />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments"
          >Any comments or suggestions?
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
          >
          </textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="submit" />
    </form>
  </body>
</html>
